<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Sintáctico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            min-height: 150px;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background: #2980b9;
        }
        
        .result {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid #3498db;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Analizador Sintáctico</h1>
    
    <form method="post">
        <textarea name="code" placeholder="Ingresa tu código aquí..."></textarea><br>
        <input type="submit" value="Analizar">
    </form>
    
    <div class="result">
        <h3>Resultado:</h3>
        <pre>{{ result }}</pre>
    </div>
</body>
</html>
