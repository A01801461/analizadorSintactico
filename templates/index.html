<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Sintáctico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            min-height: 150px;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background: #2980b9;
        }
        
        .result {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid #3498db;
            margin-top: 20px;
        }

        /* tokens coloreados */
        .token-var { color: #c678dd; font-weight: bold; }
        .token-if, .token-else, .token-while { color: #e06c75; font-weight: bold; }
        .token-function, .token-return { color: #61afef; font-weight: bold; }
        .token-id { color: #e5c07b; }
        .token-number { color: #d19a66; }
        .token-operator { color: #56b6c2; }
        .token-assign { color: #e06c75; font-weight: bold; }
        .token-paren { color: #abb2bf; }
        .token-brace { color: #abb2bf; }
        .token-semicolon, .token-comma { color: #5c6370; }
        .token-default { color: #abb2bf; }
        
        .code-output {
            background: #2c323c;
            color: #abb2bf;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 10px;
            border: 1px solid #3b4048;
        }
        
        .code-output span {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Analizador Sintáctico</h1>
    
    <form method="post">
        <textarea name="code" placeholder="Ingresa tu código aquí...">{{ original_code }}</textarea><br>
        <input type="submit" value="Analizar">
    </form>

    <!-- Nuevo contenedor para código coloreado -->
    {% if highlighted_code %}
    <div class="highlighted">
        <h3>Código Coloreado:</h3>
        <div class="code-output">{{ highlighted_code|safe }}</div>
    </div>
    {% endif %}
    
    <div class="result">
        <h3>Resultado:</h3>
        <pre>{{ result }}</pre>
    </div>
</body>
</html>
